<body>
  <script> scr="app.js"</script>
    <div class="container">
    <h1>CRUD de inventario</h1>
    <form id="formulario">
      <label for="codbarra">Codigo:</label>
      <input type="text" id="codbarra" required>

      <label for="articulo">Articulo:</label>
      <input type="text" id="articulo" required>
      
      <label for="cantidad">Cantidad:</label>
      <input type="text" id="cantidad" required>
      
      <label for="precio">precio:</label>
      <input type="text" id="precio" required>

      <button type="submit">Agrega</button>
      <button type="submit">Actualiza</button>
      <button type="submit">Elimina</button>
    </form>
    <img id="logo" src="imagen.jpg" alt="Logo">
  </div>
